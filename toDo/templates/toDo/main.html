<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Nunito', 'sans-serif';
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            padding: 20px;
            border-radius: 10px;
        }

        h1, h3 {
            color: #333;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"], input[type="submit"], button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"], button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #2980b9;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-bar div {
            flex: 1;
        }

        .header-bar form {
            flex: 0;
        }

        .upper-portion {
            text-align: center;
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        .todo-title h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px; /* Space between title and link */
        }

        .add-task {
            margin-top: 10px; /* Space between link and title */
        }

        .add-task a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-task a:hover {
            background-color: #2980b9;
        }

        .task-items-wrapper {
            margin-top: 20px;
        }

        .task-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .task-wrapper .task-title {
            display: flex;
            align-items: center;
        }

        .task-wrapper .task-complete-icon, .task-wrapper .task-incomplete-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .task-wrapper .task-complete-icon {
            background-color: #27ae60;
        }

        .task-wrapper .task-incomplete-icon {
            background-color: #e74c3c;
        }

        .delete-link {
            color: #e74c3c;
            font-size: 20px;
            text-decoration: none;
        }

        .delete-link:hover {
            color: #c0392b;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message-success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }

        .message-error {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
